<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/game.css"> <!-- เพิ่ม CSS ของเกม -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html" title="Go to Game Homepage">Game<em>page</em></a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()" aria-label="Toggle Menu">
            <span aria-hidden="true"></span>
        </div>
        <div class="menu-content" id="menuContent" aria-label="Main Menu">
            <table>
                <tr>
                    <td><a href="index.html" title="Go to Homepage">Homepage</a></td>
                </tr>
                <tr>
                    <td><a href="game.html" title="Stay on Game Page">Game</a></td>
                </tr>
                <tr>
                    <td><a href="profile.html" title="Go to About Us Page">About Us</a></td>
                </tr>
            </table>
        </div>
    </nav>
    <div class="game-container">
        <h1>Typing Speed Test Game</h1>
        <div class="wrapper">
            <input type="text" class="input-field" aria-label="Type the displayed text here">
            <div class="content-box">
              <div class="typing-text" aria-live="polite" aria-atomic="true">
                <p></p>
              </div>
              <div class="content">
                <ul class="result-details">
                  <li class="time">
                    <p>Time Left:</p>
                    <span aria-live="polite"><b>60</b>s</span>
                  </li>
                  <li class="mistake">
                    <p>Mistakes:</p>
                    <span aria-live="polite">0</span>
                  </li>
                  <li class="wpm">
                    <p>WPM:</p>
                    <span aria-live="polite">0</span>
                  </li>
                  <li class="cpm">
                    <p>CPM:</p>
                    <span aria-live="polite">0</span>
                  </li>
                </ul>
                <button aria-label="Start a new game">Try Again</button>
              </div>
            </div>
          </div>
    </div>
    <footer>
        <p>Create By Thani Paknam</p>
    </footer>
    <script src="script/menuprofile.js"></script>
    <script src="script/game.js"></script>
</body>
</html>
